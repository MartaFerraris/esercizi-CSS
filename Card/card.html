<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Card</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    <section id="card">
        <div class="container">
            <img src="dark-gray-color-solid-background-1920x1080.png" alt="Image cap" width="100%" height="100%"/>
            <div class="centered">Image cap</div>
        </div>
        <article>
            <h3>Card title</h3>
            <p>Some quick example text to build <br>
                on the card title and make up the <br>
                bulk of the card's content. <br>
                Remember... the cats will conquer the World!</p>
        </article>
        <div class="paragraph">
            <p>An item</p>
        </div>
        <div class="paragraph">
            <p>A second item</p>
        </div>
        <div class="paragraph">
            <p>A third item</p>
        </div>
        <div class="link">
           <a href="#">Card link</a>
           <a href="#">Another link</a>                              
        </div>
    </section>
</body>

</html>
